on:
  workflow_dispatch:
  release:
    types: [created]
  pull_request:
  push:
    branches:
      - master

name: Coveralls

jobs:
  build:
    name: Coveralls
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1
    - name: Setup python
      uses: actions/setup-python@v2 # https://github.com/marketplace/actions/setup-miniconda
      with:
        python-version: 3.8
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Install requirements for tests
      run: |
        pip install -r extra_requirements/requirements-tests.txt
    - name: Coveralls
      env:
        NUMBA_DISABLE_JIT: 1
      run: |
        coverage run --source=straxen setup.py test -v
    - name: Upload coverage
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
      if: env.COVERALLS_REPO_TOKEN != null
      run: |
         coveralls
