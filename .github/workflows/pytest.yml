# Test strax on each PR
name: tests

# Trigger this code when a new release is published
on:
  workflow_dispatch:
  release:
    types: [created]
  pull_request:
    branches:
      - master
      - stable
  push:
    branches:
      - master

jobs:
  update:
    name: "${{ matrix.test }}_py${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10"]
        test: ['coveralls', 'pytest']
        # Only run coverage on py3.8
        exclude:
          - python-version: 3.7
            test: coveralls
          - python-version: 3.9
            test: coveralls
          - python-version: "3.10"
            test: coveralls
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2.3.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'extra_requirements/requirements-tests.txt'
      - name: Install requirements
        run: pip install -r extra_requirements/requirements-tests.txt
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0
        with:
          mongodb-version: 4.2
      # Perform coveralls (if coverage is set to True) or pytest
      - name: Test package
        if:  matrix.test == 'pytest'
        env:
          TEST_MONGO_URI:  'mongodb://localhost:27017/'
        run: |
          pytest -v --durations 0
      - name: Coveralls
        if:  matrix.test == 'coveralls'
        env:
          NUMBA_DISABLE_JIT: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TEST_MONGO_URI:  'mongodb://localhost:27017/'
        run: |
              
              straxen_dir=../straxen/
              git clone --single-branch --branch master https://github.com/XENONnT/straxen.git $straxen_dir
              bash $straxen_dir/.github/scripts/create_pre_apply_function.sh $HOME
              coverage run --source=strax $straxen_dir/setup.py test -v
              coverage report
              coverage run --append --source=strax setup.py test -v
              coverage report
              coveralls --service=github
      - name: goodbye
        run: echo goodbye
