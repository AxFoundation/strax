# Test strax on each PR
name: pytest

# Trigger this code when a new release is published
on:
  workflow_dispatch:
  release:
    types: [created]
  pull_request:
    branches:
      - master
      - stable
  push:
    branches:
      - master

jobs:
  update:
    name: Pytest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        coverage: [true, false]
        # Only run coverage on py3.8
        exclude:
          - python-version: 3.6
            coverage: true
          - python-version: 3.7
            coverage: true
          - python-version: 3.9
            coverage: true
    steps:
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install requirements for tests
        run: |
            pip install -r extra_requirements/requirements-tests.txt
      # Perform coveralls (if coverage is set to True) or pytest
      - name: Test package
        if:  matrix.coverage == false
        run: python setup.py test -v
      - name: Coveralls
        if:  matrix.coverage == true
        env:
          NUMBA_DISABLE_JIT: 1
        run: coverage run --source=straxen setup.py test -v
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: goodbye
        run: echo goodbye
